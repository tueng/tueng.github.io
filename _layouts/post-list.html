---
layout: default
---

{% assign posts = site.posts %}

<div class="container">
	<div class="row">
		<div class="col-lg-8 push-lg-2">
			<div id="post-list">
				<ul>
					{% for post in posts %}
					<li>
						<!-- each post -->
						<article class="post-brief">
							<!-- post date -->
							<time>{{ post.date | date: "%d %b %Y"}}</time>

							<!-- post title -->
							<h2 class="post-title">
								<a href="{{ post.url }}">{{ post.title }}</a>
							</h2>

							<!-- post excerpt -->
							<div class="post-excerpt">
								<p>
									{{  post.excerpt | remove: '<p>' | remove: '</p>'  }}
								</p>
							</div>

							<!-- post thumb -->
							{% if post.thumb %}
							<div class="post-thumb">
								<a href="{{ post.url }}">
									<img src="/img/posts/thumbs/{{ post.thumb }}">
								</a>
							</div>
							{% endif %}
						</article>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
